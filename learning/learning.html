<!DOCTYPE html>
<html lang="zh-Hants">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css">
    <title>前端學習歷程</title>
</head>

<body>
    <label for="switch">
        <input type="checkbox" id="switch">
        <div class="contentbox_enl">
            <h1>My Frontend Learning Journey</h1>
            <div class="learningbox">
                <div class="topicarea">
                    <h3>Foundations《 HTML、CSS、JavaScript 》</h3>
                    <h5>YouTube Free Tutorials<br>Mar 2023 - Sep 2023</h5>
                </div>
                <p>Driven by curiosity and an algorithmic recommendation, I started watching free frontend tutorials on
                    YouTube. As I followed along, I learned to write HTML and CSS, and was amazed by how changes
                    instantly
                    appeared on screen. The immediate visual feedback gave me a strong sense of accomplishment.
                </p>
                <p>Later, I moved on to JavaScript, learning about functions, loops, and basic logic. That’s when I
                    truly
                    fell in love with coding—the more I explored, the deeper I was drawn into its world.</p>

                <div class="topicarea">
                    <h3>Advanced Frontend《 Bootstrap、Sass、Vue.js》</h3>
                    <h5>Hahow Paid Course (29 Hours)<br>Oct 2023 - Mar 2024</h5>
                </div>
                <p>Wanting to learn more systematically, I enrolled in a 29-hour paid frontend course on Hahow, taught
                    by a
                    designer-turned-developer. The course focused on hands-on practice, which helped me quickly memorize
                    and
                    apply syntax.
                </p>
                <p> Projects completed:</p>
                <ul>
                    <li>HTML/CSS Business Card Website</li>
                    <li>Responsive Webpage using display: flex and @media screen</li>
                    <li>Weather Box Animation with CSS effects and SVG</li>
                    <li>To-Do List App & Mobile Demo using jQuery and AJAX</li>
                    <li>Scroll-based Webpage combining Bootstrap grid system and Skrollr</li>
                    <li>Frontend Dashboard using APIs and Vue.js</li>
                </ul>

                <div class="topicarea">
                    <h3>Full Stack《 React、Node.js、MySQL、MongoDB、Express、Ejs 》</h3>
                    <h5>Udemy Paid Course (80 Hours)<br>Jun 2024 - Jun 2025</h5>
                </div>
                <p>As my interest deepened, I became more determined to pursue frontend development as a career. Since I
                    don’t have a computer science background, I wanted to strengthen my foundation further—both in
                    theory
                    and in practice.
                </p>
                <p>I discovered a comprehensive full stack course on Udemy that covers React (a popular alternative to
                    Vue)
                    along with backend technologies. The instructor’s computer science background helped fill in
                    theoretical
                    gaps I hadn’t encountered before, while also giving me a chance to review frontend concepts from a
                    new
                    perspective.</p>
                <p>Although backend development wasn’t my main focus, I was curious about how it works and wanted to see
                    if
                    I could understand the logic. I also believed that having basic backend knowledge could give me an
                    edge
                    as a frontend developer. After a year of learning, I completed the 80-hour program.</p>
                <p> Projects completed:</p>
                <ul>
                    <li>Multi-page Static Website with Google Maps and canvas-nest integration</li>
                    <li>Grade Calculator using sorting algorithms with better time complexity</li>
                    <li>Snake & Bouncing Ball Games using DOM, if statements, and built-in JS methods</li>
                    <li>Google Login Website applying Bcrypt, Session, and OAuth</li>
                    <li>Image Gallery Website with React and API integration</li>
                    <li>MERN Stack Project using React for frontend, Node.js and MongoDB for backend services</li>
                </ul>
            </div>
        </div>

        <div class="contentbox_chi showoff">
            <h1>前端學習歷程</h1>
            <div class="learningbox">
                <div class="topicarea">
                    <h3>基礎前端《 HTML、CSS、JavaScript 》</h3>
                    <h5>youtube免費頻道<br>2023.03-2023.09</h5>
                </div>
                <p>因演算法推薦，好奇心驅使開始觀看youtube免費的前端教學，了解原理後並且試著跟著學寫html和css，發現立即呈現出來的網頁畫面很神奇，成就感大增，後續到javascript了解function、迴圈、邏輯運算等基礎前端知識後，陷入程式的魅力之中。
                </p>

                <div class="topicarea">
                    <h3>進階前端《 Bootstrap、Sass、Vue.js》</h3>
                    <h5>Hahow付費課程<br>2023.10-2024.03</h5>
                </div>
                <p>做了一點小功課後，選擇hahow的付費前端共29小時的課程，開始跟著有設計背景的老師學框架語法和刻專案，因為是著重實作所以語法很容易記住和應用，完成的專案有：
                </p>
                <ul>
                    <li>網頁名片-純html、css</li>
                    <li>符合RWD的簡易網頁-利用display:flex和@media screen</li>
                    <li>天氣盒子-用css動畫特效與svg</li>
                    <li>購物清單應用程式&手機demo-用ajax、jquery</li>
                    <li>捲動式網頁-bootstrap網格系統結合skrollr</li>
                    <li>前端網頁-API應用、vue.js語法</li>
                </ul>

                <div class="topicarea">
                    <h3>全端《 React、Node.js、MySQL、MongoDB、Express、Ejs 》</h3>
                    <h5>Udemy付費課程<br>2024.06-2025.06</h5>
                </div>
                <p>程式的領域愈學習愈發有興趣，逐漸產生將前端工程師當成轉職目標的念頭，因為不是本科系背景，為了讓自己的實力可以再扎實一點，讓轉職再有信心和堅定一點，我開始找除了vue框架以外也蠻多人在用的react相關的前端教學，後來在Udemy看到有包含react教學的全端課程，因為老師是資工背景所以能夠補足我沒學到的理論內容，也跟著老師重新再複習了前端一遍。
                </p>
                <p>後端教學的部分雖不是我的重點，但因為也好奇原理和想知道以自己的理解能力，是不是能夠聽得懂，抱持著一個會前端的轉職者若略懂後端，或許也能增加優勢的想法，歷時一年完成全端80小時的課程，完成的專案有：
                </p>
                <ul>
                    <li>有分頁靜態網站-套用google地圖、canvas-nest</li>
                    <li>成績計算網站-排序演算法(使用基於更好時間複雜度的演算法)</li>
                    <li>貪食蛇/彈跳球遊戲-DOM、if statement及JS內建method應用</li>
                    <li>Google登入網站-Bcript、Session、Oauth應用</li>
                    <li>圖片網站-React串接API</li>
                    <li>Mern專案-React作為前端框架、node.js、mongoDB作為後端服務器</li>
                </ul>
            </div>
        </div>
    </label>
    <script src="./app.js"></script>
</body>

</html>
