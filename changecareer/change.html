<body>
    <label for="switch">
        <input type="checkbox" id="switch">
        <div class="contentbox_enl">
            <h1>My Career Transition Story</h1>
            <div class="storybox">
                <h3>A Marketer Who Codes?</h3>
                <p>After working in marketing for many years, I realized how closely digital advertising, data analysis,
                    and
                    SEO are tied to programming and algorithms. With the rapid rise of AI, marketing workflows have
                    dramatically changed. I used to believe that having basic coding skills would give me an edge as a
                    marketer.
                </p>
                <p>However, I eventually discovered that in most companies, marketing and programming are handled by
                    entirely different roles. Meanwhile, the emergence of AI has replaced many core marketing tasks. On
                    the
                    other hand, programming evolves rapidly—if I didn’t stay in regular contact with it, I would quickly
                    forget what I learned.
                </p>
                <p>
                    This led me to rethink my approach. Instead of viewing coding as a marketing advantage, I began to
                    ask:
                    What if I became a developer who also understands human behavior deeply?
                    Could this be a strength—using empathy and marketing insight to create more user-friendly web
                    experiences?
                </p>

                <h3>Choosing to Become a Frontend Developer</h3>
                <p>Realizing these industry shifts, I started to see programming as more than just a skill—it's becoming
                    a
                    form of digital literacy. I’ve always had strong self-motivation and love digging into problems and
                    finding solutions. That’s what I enjoyed most in marketing: identifying pain points, creating
                    workflows,
                    and optimizing systems.
                </p>
                <p>These traits align naturally with frontend development, which requires both technical focus and
                    creative
                    problem-solving. After some deep reflection, I decided to fully commit to this path, sharpen my
                    skills
                    through hands-on practice, and actively pursue a career as a frontend developer.</p>
            </div>
        </div>

        <div class="contentbox_chi showoff">
            <h1>轉職心路歷程</h1>
            <div class="storybox">
                <h3>會程式的行銷人員？</h3>
                <p>在行銷領域耕耘多年，數位廣告數據分析、網站SEO優化等，都跟程式與演算法息息相關，而近年AI領域的大躍進，更是成為行銷不可不利用的工具，過去的工作型態已逐漸改變，原本認為懂程式能成為行銷的優勢，但發現實際上行銷的工作內容和寫程式是分開，甚至行銷的核心工作因為AI工具的使用而有崩盤瓦解的部分，然而程式學習浩瀚無邊又日新月異，若沒有持續與長時間的接觸語法很快就會忘記。原本以為的優劣勢或許應該反過來思考，原本擔心不是資工背景貿然轉職沒有競爭力，但仔細想想會行銷、深黯人性的前端工程師，是不是有機會開發出更貼合人性需求的網頁和應用程式呢？
                </p>

                <h3>決心挑戰網頁前端開發人員</h3>
                <p>意識到前面的隱憂、時代趨勢就是程式教育的普及化，加上我的性格特質是很有自發性學習的動力，而且很喜歡研究問題和找尋解決方案，平常在行銷的工作中就是很喜歡發現問題、解決問題、設立各種SOP，自我分析後覺得很符合寫程式鑽研需求和開發應用這樣的工作，也認為應該快點從實務演練中加深語法印象和累積實力，因此決定不畏挑戰，決定謀求轉職之路。
                </p>
            </div>
        </div>
    </label>
