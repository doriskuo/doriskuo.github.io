    <title>接觸前端契機</title>
</head>

<body>
    <label for="switch">
        <input id="switch" type="checkbox">
        <div class="contentbox_enl">
            <h1>How I Got into Frontend Development</h1>
            <div class="storybox">
                <h3>The Pandemic Struck</h3>
                <p>When COVID-19 hit in 2020, I saw how quickly industries began shifting online. E-commerce exploded,
                    remote work became the norm, and digital tools rapidly evolved. At the same time, many businesses
                    struggled.</p>
                <p>I started to wonder: What kind of job would allow me to keep working—even during isolation?
                    As someone who thrives on learning and staying adaptable, I knew I needed to build new skills for an
                    uncertain future.</p>

                <h3>Reskilling While Working</h3>
                <p>In 2023, after returning to a marketing role, I decided to explore skills not limited by time or
                    location. That’s when I came across an online frontend course—something I’d never imagined myself
                    doing.
                </p>
                <p>Coming from a liberal arts background, I doubted if I could code. But one line caught my attention:
                    “You don’t need to be a math genius to learn frontend development.”</p>
                <p>Out of curiosity, I started watching free YouTube tutorials—and I was hooked. I loved the mix of
                    logic,
                    creativity, and instant results. What began as casual interest soon became a clear new goal: to
                    become a
                    frontend developer.</p>
            </div>
        </div>

        <div class="contentbox_chi showoff">
            <h1>接觸前端契機</h1>
            <div class="storybox">
                <h3>疫情來襲</h3>
                <p>2020年全球疫情大爆發，因應隔離政策我看見許多產業開始轉型，電商如雨後春筍般蓬勃發展，線上交易愈趨便利與安全，網路視訊會議、上課需求增加，相關科技也逐漸成熟完備，當然對於某些產業類別也造成強大沖擊。
                </p>
                <p>我不禁思考，如果疫情持續，或者是趨緩後又有新的疫情出現，什麼樣的工作能夠讓我即便隔離也能謀生呢？對於總是保持危機感，透過不斷學習產業新知來維持自身競爭力的我，難得迎來了動盪不安感，開始向外尋求答案。
                </p>

                <h3>在職進修</h3>
                <p>2023年疫情趨緩後，雖然順利回到日商行銷的工作崗位，但有鑒於疫情期間的轉型潮、失業潮，我決定培養除了行銷、語言外的專長，便開始尋找不設限於時空的學習方式與技能，偶然間被演算法推到一個前端的課程，這是我以前沒想過會接觸到的東西，文科加上數理不是很好，我不認為那是我能理解的世界，但是有一段文字描述是說「不需要本科生或是數學好才能夠成為前端工程師」，好奇心驅使我開始搜尋前端是什麼，從免費的youtube教學開始看起後，就一發不可收拾地陷入了寫程式的魅力中。
                </p>
            </div>
        </div>
    </label>
    <script src="./app.js"></script>
